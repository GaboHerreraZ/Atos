<h1 mat-dialog-title>Crear post</h1>
<div mat-dialog-content>
    A continuaci贸n ingrese los datos del post:
    <form [formGroup]="form">
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Titulo</mat-label>
                <input matInput placeholder="Titulo" formControlName="title">
                <mat-error>Titulo requerido</mat-error>
            </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="legacy">
            <mat-label>Descripci贸n del post</mat-label>
            <input matInput placeholder="Descripci贸n del post" formControlName="body">
            <mat-error>Descripci贸n requerida</mat-error>

        </mat-form-field>
        </p>
       <p>
        <mat-form-field appearance="legacy">
            <mat-label>Usuario</mat-label>
            <mat-select formControlName="userId">
                <ng-container *ngIf="(users$ | async) as users">
                    <mat-option *ngFor="let user of users" [value]="user.id">
                        {{user.name}}
                    </mat-option>
                </ng-container>
            </mat-select>
            <mat-error>Usuario requerido</mat-error>
        </mat-form-field>
       </p>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button  [disabled]="form.invalid" [mat-dialog-close]="form.value">Guardar</button>
</div>
