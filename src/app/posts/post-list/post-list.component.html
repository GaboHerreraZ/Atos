<div class="container">
    <a class="return" routerLink="/home">Volver</a>
    <h2>Listado de posts</h2>
    <div class="container_header">
        <mat-form-field appearance="standard">
            <mat-label>Filtrar por usuario:</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por usuario" #input>
        </mat-form-field>
        <button mat-button color="primary"  (click)="openModelCreatePost()">Crear post</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <div *ngFor="let column of columnsTable">
                <ng-container [matColumnDef]="column.responseName">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header> {{column.title}} </th>
                    <td  mat-cell *matCellDef="let row"> {{row[column.responseName]}} </td>
                </ng-container>
          </div>

          <ng-container matColumnDef="Acciones">
            <th class="tc" mat-header-cell *matHeaderCellDef> Acciones</th>
            <td class="tc" mat-cell *matCellDef="let row" (click)="$event.preventDefault()"> 
                <button  (click)="userDetail(row)" mat-icon-button matTooltip="Ver usuario"
                    aria-label="Ver usuario">
                    <mat-icon>manage_accounts</mat-icon>
                </button>

                <button  (click)="postDetails(row)" mat-icon-button matTooltip="Ver usuario"
                            aria-label="Ver usuario">
                    <mat-icon>article</mat-icon>
                </button>

                <button  (click)="editPost(row)" mat-icon-button matTooltip="Editar post"
                        aria-label="Ver usuario">
                        <mat-icon>edit</mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay post para el usuario: "{{input.value}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
</div>
